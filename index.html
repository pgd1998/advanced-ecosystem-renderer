<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Advanced Ecosystem Renderer - Real-time procedural grass simulation with physics and performance optimization" />
    <meta name="keywords" content="WebGL, Three.js, procedural generation, grass simulation, performance optimization" />
    <title>Advanced Ecosystem Renderer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
        background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #228B22 100%);
        color: #ffffff;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 16px;
        color: #2d5a2d;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        z-index: 1000;
        text-align: center;
      }

      .loading::after {
        content: '';
        animation: dots 1.5s infinite;
      }

      @keyframes dots {
        0% { content: ''; }
        33% { content: '.'; }
        66% { content: '..'; }
        100% { content: '...'; }
      }

      .performance-badge {
        position: fixed;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        padding: 8px 12px;
        border-radius: 6px;
        font-family: monospace;
        font-size: 12px;
        color: #00ff00;
        border: 1px solid #00ff00;
        z-index: 1001;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Initializing Ecosystem Engine</div>
      <div class="performance-badge">Performance: Optimizing...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
